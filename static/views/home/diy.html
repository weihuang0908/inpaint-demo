<div class="md-modal md-effect-2" ng-class="{mdshow:isSetModal(1)}">
    <div class="md-content">
        <div class="modal-header">
            <button class="md-close close" ng-click="setModal(0)">×</button>
            <h4 class="modal-title">上传</h4>
        </div>
        <div class="modal-body">
            <input type=file name=file id="upload_file">
            <canvas id="can_preview"> </canvas>
        </div>
        <div class="modal-footer">
            <button ng-click="chooseImg()" value="Upload" class="btn btn-primary">确定</button>
        </div>
    </div>
</div>
<div class="md-modal md-effect-2" ng-class="{mdshow:isSetModal(2)}">
    <div class="md-content">
            <div class="modal-header">
                <button class="md-close close" ng-click="setModal(0)">×</button>
                <h4 class="modal-title">补全结果</h4>
            </div>
            <div class= "row">
                <div class= "col-sm-6 col-md-6">

                         <img  ng-src="{{diy_input_src}}"/>

                     </div>

                     </div>
                </div>
            </div>
            <div class= "row">

                </div>

                </div>
            </div>
    </div>
